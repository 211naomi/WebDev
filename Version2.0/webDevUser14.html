div#face, div#face * {
    border-radius: 50%;

    width: 25%;
    height: 25%;

    position: absolute;

}

.right.eye {
    right: 20%;
}

    background: #000;
    width: 50%;
    height: 50%;
    position: relative;
    left: 25%;
    transform-origin: bottom;
}

    position: relative;
