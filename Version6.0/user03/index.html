<head>

    <title>Web Development User #03</title>
    <style>
        ul li {
            font-size: 20px;
        }

        .emphasis {
            font-weight: bold;
            color: red;
        }

        .heading {
            margin: 15px;
            font-display: block;
            font-size: 75px;
        }

        .table {
            border-color: black;
            background-color: dodgerblue;
            color: darkblue;
            font-family: sans-serif;
        }

    </style>
    <script src="JS/jquery-3.4.1.js">
    </script>

    <script>
        $(document).ready(function() {
            jQuery('h1').addClass('heading');
            $('li:first-child').addClass('emphasis');
            $('table').addClass('table');
        });

    </script>

    <link rel="stylesheet" href="CSS/sunlight.css">

</head>

<body>

    <h1>It's jQuery Time</h1>

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>

    <table border="1px">
        <tr>
            <th>Video</th>
            <th>Do I understand jQuery yet?</th>
        </tr>
        <tr>
            <td>First</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Not Really</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>A Little Bit</td>
        </tr>
    </table>
    <br>
    <button data-file="CSS/sunlight">Sunlight</button>
    <button data-file="CSS/moonlight">Moonlight</button>


    <script>
        (function() {
            var link = $('link');
            $('button').click(function() {
                var stylesheet = $(this).data('file');
                link.attr('href', stylesheet + '.css');
                $(this)
                    .siblings('button')
                    .removeAttr('disabled')
                    .end()
                    .attr('disabled', 'disabled');
            });
        })();

    </script>
</body>

</html>
