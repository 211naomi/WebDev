<head>
    <link rel="stylesheet" href="CSS/day.css">

    <style>
        ul li {
            color: red;
        }

        .emphasis {
            color: green;
            font-weight: bold;
        }

        .big {
            font-size: 40px;
            font-family: Comic Sans MS;
        }

    </style>
    <script src="JS/jquery-3.4.1.js"></script>


    <title>Jquery m'deary</title>


</head>

<body>

    <ul>
        <li>Little green</li>
        <li>
            <h1>Big red</h1>
        </li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>
                    <h1>This is table</h1>
                </th>
            </tr>
        </thead>

        <tr>
            <td>date</td>
            <td>data</td>
        </tr>
    </table>
    <div>
        <button data-file="CSS/day">day</button>
        <button data-file="CSS/night">night</button>
    </div>
    <script>
        (function() {
            var link = $('link')
            $('button').click(function() {
                var $this = $(this);got
                var stylesheet = $this.data('file');
                link.attr('href', stylesheet + '.css');
                $this.siblings('button').removeAttr('disabled');
                $this.attr('disabled', 'disabled')
            })

        })();

    </script>
</body>

</html>
