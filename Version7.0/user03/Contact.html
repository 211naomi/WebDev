    <div class="container">
        <h2>Slideshow of the Civil Rights Movement</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="MLK.jpg" alt="Los Angeles" style="width:99%;" style="height:100%;">
                </div>

                <div class="item">
                    <img src="Civil.jpg" alt="Civil Rights protest" style="width:100%;" style="height: 100%">
                </div>

                <div class="item">
                    <img src="Protest.jpg" alt="Protestors protesting against segregation" style="width:100%;"
                        style="height: 100%;">
                </div>

                <div class="item">
                    <img src="images/Supreme court .jpg" alt="Protestors protesting against segregation" style="width:100%;"
                        style="height: 100%;">
                </div>

                <div class="item">
                    <img src="images/peoplegathering.jpeg" alt="Protestors protesting against segregation" style="width:100%;"
                        style="height: 100%;">
                </div>

                <div class="item">
                    <img src="images/Speech.jpeg" alt="Protestors protesting against segregation" style="width:100%;"
                        style="height: 100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
