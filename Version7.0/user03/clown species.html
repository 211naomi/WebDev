    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4" id="ClownPic">
                <img height="450">
                <script>
                    (function() {
                        var img = $('img');
                        $('button').click(function() {
                            var image = $(this).data('file');
                            img.attr('src', image);
                            $(this)
                                .siblings('button')
                                .removeAttr('disabled')
                                .end();
                        });
                    })();

                </script>
        </div>
        <div class="col-lg-4" id="ClownInfo">
            <p> </p>
            <script>
                (function() {
                    var para = $('p')
                    $('button').click(function() {
                        var info = $(this).data('info');
                        para.text(info);
                        $(this)
                            .siblings('button')
                            .removeAttr('disabled')
                            .end()
                    });
                }) ();
            </script>
