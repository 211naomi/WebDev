<head>

    <meta charset="utf-8">
    <title>Login To 3X2</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />

</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script language="javascript">
        function pasuser(form) {
            if (form.id.value == "username") {
                if (form.pass.value == "password") {
                    location = "page1.html"
                } else {
                    alert("Unknown Username or Password")
                }
            } else {
                alert("Unknown Username or Password")
            }
        }
    </script>

    <h2>3X2</h2>

    <form name="login" class="box">
        <h1>Login</h1>
        <input name="id" type="text" placeholder="USERNAME">
        <input name="pass" type="password" placeholder="PASSWORD">
        <input type="button" value="Submit" name="" placeholder="LOGIN" onClick="pasuser(this.form)">
    </form>

</body>

</html>
