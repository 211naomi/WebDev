             <script type="text/javascript">
                writeRandomQuote = function () {
                  var quotes = new Array();
                  quotes[0] = "To appreciate the sun, you gotta know what rain is. – J Cole.";
                  quotes[1] = " Anything's possible, you gotta dream like you never seen obstacles.” – J Cole.";
                  quotes[2] = "“ Take a chance, because you never know how perfect something can turn out.” – J Cole.";
                  quotes[3] = "I put a lot of pressure on myself. I think something’s not good enough, and I won’t stop until I feel like I’ve made it. I’m never satisfied.” - J cole.";
                  var rand = Math.floor(Math.random()*quotes.length);
                  document.write(quotes[rand]);
                }
                writeRandomQuote();
              </script>
