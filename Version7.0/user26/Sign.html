<head>
    <title>Sign In Form</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WebDev Version 7.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- JavaScript -->
    <!-- These are needed to get the responsive menu to work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="JS/script.js"></script>

    <style>
        .bs-example {
            margin: 30px;
        }

        body {
            background-color: grey;
            background-size: cover;
        }
    </style>

</head>

<body>
    <div class="bs-example">
        <form action="index.html" method="post">
            <div class="form-group row">
                <header><label for="inputEmail" class="col-sm-2 col-form-label">McMonalds Acount name</label></header>
                <div class="col-lg-10">
                    <input type="text" readonly class="form-control-plaintext" id="inputEmail"
                        value="McMonaldsCustomer@Gmail.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">McMonalds Review</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputPassword" placeholder="Review" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div onmousedown="PressTextReview(event);"><u>
                            <h1>Finish Review</h1>
                        </u>
                    </div>
                    <button type="submit" class="btn btn-primary">Return to McMonalds</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
