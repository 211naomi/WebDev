<html>
<head>
    <meta charset=utf-8>
    <title>Q+A</title>
</head>
<body>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    
        
<script id=blogTemplate type=tuts/template>
    <h2> {{title}} </h2>
    <img src={{thumbnail}} alt={{title}}>
</script>
   
    
<script>
    
 (function() {
     var content = [
     
        {
       title: 'THE MOST awesome blog post',
       thumbnail:'https://i.ytimg.com/vi/dPSd2EjGLOc/maxresdefault.jpg', 
        },
        { 
         title: 'Nevertheless this also AweSOME',
         thumbnail: 'https://cdn.shopify.com/s/files/1/1063/6350/products/IMG_0778_1000x1000.JPG?v=1502860857',
        },
        {
         title: 'WHATSOEVER this is the worst post',
         thumbnail: 'https://www.whitehouse.gov/wp-content/uploads/2017/11/President-Trump-Official-Portrait-200x200.jpg',
        }
    ],
         template =     $.trim( $('#blogTemplate').html() ),
         frag ='';

     
     
    $.each( content, function( index, obj ) {
        frag +=
            template.replace( /{{title}}/ig, obj.title )
                    .replace( /{{thumbnail}}/ig, obj.thumbnail );
        console.log(frag);
    }); 
     
     $('body').append(frag);
     
 })();
    
</script>
    
</body>
</html>
