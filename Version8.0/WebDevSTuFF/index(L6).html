<html>
<head>
  <meta charset=utf-8>
    <title>Bind...Live...Delegate...On...Dang That's Confusing</title>    
</head>
<body>
    
    
<div class="container">
    <img src="TGS%20LOGO.png" width="20%" height="20%">
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>
        
    (function() {
        $('div.container').delegate('img','click',function() {
            console.log('clicked');
            $(this).clone().appendTo('.container');
        });
     })();
    </script>
    
    
</body>


</html>
