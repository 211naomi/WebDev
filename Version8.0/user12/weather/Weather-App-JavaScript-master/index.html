<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">

    <script>
        function changeBodyBg(color) {
            document.body.style.background = color;
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>

    <P> </P>

    <div align="center" class="white">
        <label>Change Webpage Background To:</label>
        <button type="button" onclick="changeBodyBg('black');">Black</button>
        <button type="button" onclick="changeBodyBg('lime');">Lime</button>
        <button type="button" onclick="changeBodyBg('orange');">Orange</button>
    </div>

    <p> </p>

    <div align="center">
        <button type="button" class="button1" align="center" onclick="document.getElementById('demo').style.display='block'">What's the weather?</button>

        <p id="demo" style="display:none" align="center" class="text1">It's always nice outside!</p>

    </div>

    <p> </p>

    <div align="center"><button onclick="myFunction()">click to get a time-based greeting!</button>

        <p id="demo3" class="text1"></p>
    </div>

    <p> </p>

    <div align="center">
        <button onclick="document.getElementById('demo2').innerHTML=Date()">What time is it?</button>

        <p id="demo2" class="text1"> </p>
    </div>

    <div align="center" class='text1'>
    <form>
        What's your favorite type of weather?:
        <select id="mySelect">
            <option>Sunny</option>
            <option>Rainy</option>
            <option>Windy</option>
            <option>Snowy</option>
        </select>
    </form>
        </div>
    
    <script>
        function myFunction() {
            var greeting;
            var time = new Date().getHours();
            if (time < 10) {
                greeting = "Good morning.";
            } else if (time < 20) {
                greeting = "Good afternoon.";
            } else {
                greeting = "Good evening.";
            }
            document.getElementById("demo3").innerHTML = greeting;
        }

    </script>

    <script src="app.js"></script>
</body>

</html>
