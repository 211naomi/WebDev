<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function myFunction() {
            document.body.style.backgroundColor = "lightgoldenrodyellow";
        }

    </script>
    <script>
        function mystuff() {
            document.body.style.backgroundColor = "lightcyan ";
        }

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="Javascript">
<!--
alert ("Whats the Weather Today?")
//-->
</script>
</head>

<body>


    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    <div align='center'>
        <button onclick="document.getElementById('demo').innerHTML=Date()">Time</button>

        <p id="demo"></p>
    </div>
    <div align='center'>
        <button type="button" onclick="myFunction()">WARM</button>
        <button type="button" onclick="mystuff()">COLD</button>
    </div>
        <div align='center'>
    <a class= 'more info' href='https://weather.com/'><button>More Info</button></a>
    </div>
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <h2>Warm - Hot, Humid, Sunny, Bright, Summer/Spring</h2>
            </div>
            <div class="flip-box-back">
                <h2>Cold - Brr, Icy, Snowy, Windy, Fall/Winter </h2>
            </div>
        </div>
    </div>

         
    <script src="app.js"></script>
</body>

</html>
